<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Notes</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div class="wrapper">
      <!--Vue start-->
    <div id="app">
      <h1>{{title}}</h1>
      <form @submit.prevent="onSubmit">
      <input type="text" required v-model="input.value" :placeholder="input.placeholder">
      <button type="submit">Add new note</button>
    </form>

    <div class="notes">
      <div class="note" v-for="(note,index) in notes" :key="index">
          <span @click="remove(index)" style="display:inline-block">&#10005;</span>
          <p @click="showInput(index)" style="display:inline-block">{{note}}</p>
          <form v-if="changes[index]" @submit.prevent="onChange(index)">
            <input type="text" required v-model="change.value" :placeholder="change.placeholder">
            <button type="change">Change</button>
          </form>
      </div>
    </div>
    </div>
      <!--Vue End-->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
